

    
      <mat-card-content class="b-t-1">
      <div class="d-flex justify-content-center align-items-center" >
        <img
          src="assets/images/profile/user-1.jpg"
          alt="users"
          width="150"
          class="rounded-circle"
        />
      </div>
  
      <form [formGroup]="fund">
        <div class="row">
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">UserId</mat-label>
            <mat-form-field appearance="outline"  class="w-100"  >
                <mat-label>Select an option</mat-label>
                <mat-select formControlName="userId">
                  <mat-option value="item">
                    item
                  </mat-option>
                  <mat-option *ngFor="let option of userlist" [value]="option._id">
                    {{ option.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>
          <!-- <div class="col-lg-6">
            <!-- input -->
            <!-- <mat-label class="f-w-600 m-b-8 d-block">Type</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="type" placeholder="Select Type">
                <mat-option value="remove">
                 Remove
                </mat-option>
                <mat-option  value="add">
                  Add
                 </mat-option>
              </mat-select>
            </mat-form-field>
          </div> -->
          
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Amount</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Amount" type="number" formControlName="amount" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Source</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Source" formControlName="source"/>
            </mat-form-field>
        
          </div>
        </div>
  
        <div class="m-t-12">
          <button mat-flat-button color="primary" class="m-r-8" (click)="ondatasubmit()" type="submit">DONE</button>
          <button mat-stroked-button color="warn" (click)="onNoClick()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
