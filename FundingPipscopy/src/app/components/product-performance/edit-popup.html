


<mat-tab-group>
  <mat-tab label="PROFILE">
    <mat-card-content class="b-t-1">
      <div class="d-flex justify-content-center align-items-center" >
        <img
          src="assets/images/profile/user-1.jpg"
          alt="users"
          width="150"
          class="rounded-circle"
        />
      </div>
  
      <form>
        <div class="row">
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Client ID</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Client ID " />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
           <!-- input -->
           <mat-label class="f-w-600 m-b-8 d-block">Name</mat-label>
           <mat-form-field appearance="outline" class="w-100" color="primary">
             <input matInput placeholder="Name" />
           </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Password" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Phone Number</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Password" />
            </mat-form-field>
        
          </div>
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">PAN Number</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Password" />
            </mat-form-field>
         
          </div>
          <div class="col-lg-6">
            
            <mat-label class="f-w-600 m-b-8 d-block">Account Opening Date</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Password" />
            </mat-form-field>
   
          </div>
        </div>
  
        <div class="m-t-12">
          <button mat-flat-button color="primary" class="m-r-8">DONE</button>
          <button mat-stroked-button color="warn" (click)="onNoClick()">Cancel</button>
 
        </div>
      </form>
    </mat-card-content> 
  </mat-tab>
