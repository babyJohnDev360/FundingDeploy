<mat-card class="cardWithShadow">
  <mat-card-content>
    <h3>User List</h3>
    <div class="table-responsive">
      <div class="d-flex align-items-center m-t-12">
        <mat-form-field appearance="outline" style="width: 300px">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Search" />
        </mat-form-field>

        <a mat-flat-button color="primary" class="w-100" class="m-l-auto" (click)="openDialog('crare')">Create</a
        >
      </div>
      <hr />

      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Name</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <img
                [src]="'assets/images/profile/user-1.jpg'"
                alt="users"
                width="40"
                class="rounded-circle"
              />
              <div class="m-l-16">
                <h6 class="f-s-14 f-w-600 lh-sm">
                  {{ element.name }}
                </h6>
                <span class="f-s-12">
                  <!-- {{ element.position }} -->
                </span>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Client_Id">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Client Id
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.clientId }}
          </td>
        </ng-container>

        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Contact
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element?.bankDetails?.accountNo || '--'}}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Email
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.email }}
          </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Action
          </th>
          <td mat-cell *matCellDef="let element">
            <span>
              <!-- <button mat-stroked-button class="outline" style="color: green" (click)="openEditDialog(element)">
                Edit
              </button> -->
            </span>
            <span>
              <!-- <button mat-stroked-button class="m-l-4" style="color: red" (click)="openDeleteDialog(element)">
                Delete
              </button> -->
            </span>
            <span>
                <button mat-stroked-button color=""  class="m-l-4"(click)="openviewDialog(element)" >View</button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
     [pageSizeOptions]="[5, 10, 20]"
     showFirstLastButtons
     [length]="totalRecords"
     [pageSize]="pageSize"
     [pageIndex]="currentPage"
>
</mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
