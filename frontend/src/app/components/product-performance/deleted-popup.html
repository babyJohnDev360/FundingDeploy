<mat-card-content class="p-4">
  <mat-card-content class="b-t-1">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h3 class="text-center">Are you sure you want to delete?</h3>
    </div>
    <div class="d-flex justify-content-center m-t-8">
      <button mat-flat-button color="warn" class="m-r-8" style="background-color: red;">Delete</button>
      <button mat-stroked-button color="warn" (click)=" onNoClick()">Cancel</button>
    </div>
  </mat-card-content>
</mat-card-content>
