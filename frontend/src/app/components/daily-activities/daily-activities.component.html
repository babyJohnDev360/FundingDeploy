<mat-card class="cardWithShadow">
  
  <mat-card-content>
    <h3>Fund List</h3>
    <div class="d-flex align-items-center m-t-12">
        <mat-form-field appearance="outline" style="width: 300px">
            <mat-label>Select an option</mat-label>
            <mat-select (selectionChange)="onUserSelect($event.value)">
              <mat-option *ngFor="let option of userlist" [value]="option._id">
                {{ option.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <a mat-flat-button color="primary" class="w-100" class="m-l-auto" (click)="penviewDialog()">Create</a>
      </div>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Name</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <img
              [src]="'assets/images/profile/user-1.jpg'"
              alt="users"
              width="40"
              class="rounded-circle"
            />
            <div class="m-l-16">
              <h6 class="f-s-14 f-w-600 lh-sm">
                {{ element.name }}
              </h6>
              <span class="f-s-12">
                <!-- {{ element.position }} -->
              </span>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Client_Id">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
          Client Id
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element._id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Amount
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element?.amount || "--" }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.balance }}
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.type }}
        </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Action</th>
        <td mat-cell *matCellDef="let element">
          <span>
            <!-- <button mat-stroked-button class="outline" style="color: green" (click)="openEditDialog(element)">
            Edit
          </button> -->
          </span>
          <span>
            <!-- <button mat-stroked-button class="m-l-4" style="color: red" (click)="openDeleteDialog(element)">
            Delete
          </button> -->
          </span>
          <!-- <span>
            <button mat-stroked-button color=""  class="m-l-4"(click)="openviewDialog(element)" >View</button>
        </span> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
