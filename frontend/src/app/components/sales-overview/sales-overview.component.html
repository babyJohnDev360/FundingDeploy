<mat-card class="cardWithShadow">
    <mat-card-content>
      <h3>Fund List</h3>
     
      <div class="table-responsive">
        <div class="d-flex align-items-center m-t-12">
            <mat-form-field appearance="outline" style="width: 300px">
                <mat-label>Select an option</mat-label>
                <mat-select (selectionChange)="onUserSelect($event.value)">
                  <mat-option *ngFor="let option of userlist" [value]="option._id">
                    {{ option.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <a mat-flat-button color="primary" class="w-100" class="m-l-auto" (click)="penviewDialog()">Create</a>
          </div>
          
        <hr />
  
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Id</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <img
                  [src]="'assets/images/profile/user-1.jpg'"
                  alt="users"
                  width="40"
                  class="rounded-circle"
                />
                <div class="m-l-16">
                  <h6 class="f-s-14 f-w-600 lh-sm">
                    {{ element._id }}
                  </h6>
                  <span class="f-s-12">
                    <!-- {{ element.position }} -->
                  </span>
                </div>
              </div>
            </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
                Amount
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.amount }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
                type
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element?.type || '--'}}
            </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
                Balance
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.balance }}
            </td>
          </ng-container>
          <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
                Source
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.source }}
            </td>
          </ng-container>
          <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
                Transaction Id
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.transactionId }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
       [pageSizeOptions]="[5, 10, 20]"
       showFirstLastButtons
       [length]="totalRecords"
       [pageSize]="pageSize"
       [pageIndex]="currentPage"
    
  >
  </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
