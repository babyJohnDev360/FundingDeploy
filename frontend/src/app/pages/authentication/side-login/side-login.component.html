<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">

      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="d-flex align-items-center justify-content-center text-center">
            <a [routerLink]="['/dashboard']" class="d-flex align-items-center text-decoration-none">
              <img src="../../../../assets/fp/PHOTO-2025-03-20-13-29-41.jpg" class="m-2" alt="logo" width="40"/>
              <span class="fw-bold m-s-8">Funding Pips</span>
            </a>
          </div>

                  <span>

                </div>

                </div>
              </button>
            </div>
          </div> -->

          <!-- <div class="or-border m-t-30">or sign in with</div> -->

          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="fetchData(loginForm)">
            <!-- Username -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary" placeholder="Email" >
              <input matInput formControlName="email" placeholder="Email" />
            </mat-form-field>
          
            <!-- Password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" placeholder="Password" />
            </mat-form-field>
          
            <!-- Login Button -->
            <button mat-flat-button color="primary" class="w-100 mt-3" type="submit">
              Sign In
            </button>
          </form>
          
          <span class="d-block f-w-500 text-center m-t-24">
